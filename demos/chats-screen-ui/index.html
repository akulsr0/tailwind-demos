<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat UI</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body class="bg-gray-800 md:bg-white">
    <div class="flex flex-col items-center">
      <div class="w-full md:w-5/12 flex flex-col flex-1 min-h-screen">
        <!-- Topbar -->
        <div class="w-full bg-gray-900 h-14 flex flex-row items-center px-4">
          <span class="flex-1 text-white font-semibold text-xl">Chats</span>
          <i data-feather="search" class="h-6 text-white cursor-pointer"></i>
        </div>
        <!-- Chat Messages -->
        <div
          id="chat-messages"
          class="bg-gray-800 pb-12 flex-1 overflow-y-scroll"
        >
          <!-- New Message -->
          <div class="p-2 mb-1 flex flex-row items-center cursor-pointer">
            <i data-feather="message-square" class="h-4 text-white"></i>
            <span class="text-white text-md font-light ml-1"
              >Start new chat</span
            >
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="./js/app.js"></script>
</html>
